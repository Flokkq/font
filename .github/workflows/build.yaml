name: build-typst
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true
          token: ${{ secrets.FONT_REPO_PAT }}

      - name: Install Typst
        run: |
          curl -L https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz \
            -o typst.tar.xz
          tar -xf typst.tar.xz
          sudo mv typst*/typst /usr/local/bin/

      - name: Compile
        run: |
          export TYPST_FONT_PATHS="$GITHUB_WORKSPACE/vendor/private-fonts/fonts"
          typst compile book.typ build/book.pdf

      - name: Upload PDF (artifact only, NOT the font)
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: build/book.pdf
